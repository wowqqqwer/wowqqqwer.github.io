<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo</title>
	body, html {
		    height: 100%;
		    margin: 0;
		    display: flex;
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
		}
    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec3 vPosition;
	in vec4 aColor;
	out vec4 vColor;
	
	void main(){
		gl_Position = vec4( vPosition, 1.0 );
		vColor = aColor;
	}
	</script>
	<script>
		function ButtonClick() {
			set();
			alert("成功");
		}
	</script>
    <script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	
	in vec4 vColor;
	out vec4 fColor;
	void main(){
		fColor = vColor;
	}
	</script>

    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-Matrix.js"></script>

    <script type="text/javascript" src="js/gasket-3d.js"></script>
</head>

<body>
    <h2>Sierpinski Gasket in 3D</h2>
	<label for="Input">请输入层次(0-7)：</label>
	<input type="text" id="Input" name="Input">
	<input type="button" value="改变" onclick="ButtonClick()">	
    <canvas id="gl-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
</body>

</html>
