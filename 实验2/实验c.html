<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chap2 Demo Tessellation </title>
	body, html {
		    height: 100%;
		    margin: 0;
		    display: flex;
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
		}
    <script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>
	<script>
		function ButtonClick() {
			
			set();
			alert("成功");
		}
	</script>
    <script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	out vec4 fColor;
	void main(){
		fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="js/triangle-tessa.js"></script>
</head>

<body>
    <h2>Triangle Tessellation</h2>
	<label for="Input">请输入旋转角度：</label>
	<input type="text" id="Input" name="Input">
	<input type="button" value="改变" onclick="ButtonClick()">
    <canvas id="gl-canvas" width="600" height="600">你的浏览器不支持HTML5 canvas元素</canvas>
</body>

</html>
